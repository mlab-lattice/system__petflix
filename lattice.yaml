type: v1/system

node_pools:
  main:
    instance_type: t2.large
    num_instances: 2

components:
  api:
    type: v1/reference

    git_repository:
      url: https://github.com/mlab-lattice/example-petflix-service.git
      version: 2.x

    parameters:
      mongodb_uri:
        $secret: mongodb_uri
      node_pool: /:main
      num_instances: 2

  www:
    type: v1/reference

    git_repository:
      url: https://github.com/mlab-lattice/example-petflix-www.git
      branch: prod

    parameters:
      api_url: http://api.local
      node_pool: /:main
      num_instances: 2

  mongo:
    type: v1/reference

    file: mongo/system.yaml

    parameters:
      mongodb_uri:
        $secret: mongodb_uri
      node_pool: /:main

